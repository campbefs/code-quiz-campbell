<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campbell's Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <a id="high-score" href="./highscore.html">View high scores</a>
    <div id="timer">Time: <span id="timer-sec">60</span></div>
  </header>


    <div class="center-box">
      <h1>
        All done!
      </h1>
      <div class="final-score-text">
        <p>Your final score is <span id="final-score"></span>.</p>
      </div>

      <form class="initials">
        <label id="init-label" for="initials-text">Enter initials:</label>
        <input type="text" id="initials-text" name="initials-text">
        <input class="submit-button" type="submit" value="Submit">
      </form>
    </div>




    <script src="./assets/js/script.js"></script>
</body>
</html>
